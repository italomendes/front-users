<div fxFlex fxLayoutAlign="center center" class="main-container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" placeholder="Usuário">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login()">Login</button>
    </mat-card-actions>
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
  </mat-card>
</div>

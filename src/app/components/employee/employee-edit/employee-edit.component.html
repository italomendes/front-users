<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="main-card" fxFlex="80">
    <mat-list>
      <div mat-subheader>Funcionários</div>
      <div style="margin-bottom: 20px;">
        <mat-divider ></mat-divider>
      </div>
    </mat-list>
    <form [formGroup]="form" class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" placeholder="Nome">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" placeholder="Usuárop">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Senha">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="role" [compareWith]="compareFn">
          <mat-option *ngFor="let role of roles" [value]="role">{{role.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="department" [compareWith]="compareFn">
          <mat-option *ngFor="let department of departments" [value]="department">{{department.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
